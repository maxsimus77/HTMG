<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make a simple game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <a class="" href="#">
                    <img src="/img/icon.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                </a>
                <span class="hedtext">Làm game là dễ!</span>
            </div>
        </div>
    </nav>
    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Cách tạo ra một tựa game đơn giản!</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="box-selection d-flex align-items-center border-top border-bottom">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <img src="" alt="" class="img-fluid" width="150" height="150">
                        <span>Game là gì?</span>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <img src="" alt="" class="img-fluid" width="150" height="150">
                        <span>Các bước để tạo ra một tựa game đơn giản</span>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <img src="" alt="" class="img-fluid" width="150" height="150">
                        <span>Cách để quảng bá game</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
